<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room and Admin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fallback background color */
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire screen */
            z-index: -1; /* Place it behind other elements */
        }
        .button-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Ensure the buttons stay above the video */
        }
        .button-container button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'core/vault.mp4' %}" type="video/mp4">
    </video>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="button-container">
                    <h1>Welcome To Vault Chat</h1>
                    <p>Please choose an option:</p>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='/login/'">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/chat/admin/'">Admin</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
